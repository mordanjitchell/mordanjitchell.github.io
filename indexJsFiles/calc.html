<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!--fontawesome-->
    <!--owlcarosel-->
    <!--googlefonts-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="../style/calc.css">
</head>

<body>
    <div class="calculator">
        <div class="row">
            <div class="input col-xs-4">
                0
            </div>
        </div>
        <div class="row">
            <div class="button number col-xs-4">
                7
            </div>

            <div class="button number col-xs-4">
                8
            </div>

            <div class="button number col-xs-4">
                9
            </div>

            <div class="button op col-xs-4">
                x
            </div>

        </div>

        <div class="row">
            <div class="button number col-xs-4">
                4
            </div>

            <div class="button number col-xs-4">
                5
            </div>

            <div class="button number col-xs-4">
                6
            </div>

            <div class="button op col-xs-4">
                +
            </div>

        </div>

        <div class="row">
            <div class="button number col-xs-4">
                1
            </div>

            <div class="button number col-xs-4">
                2
            </div>

            <div class="button number col-xs-4">
                3
            </div>

            <div class="button op col-xs-4">
                -
            </div>

        </div>

        <div class="row">
            <div class="button number col-xs-4">
                0
            </div>

            <div class="button clear col-xs-4">
                C
            </div>

            <div id="equals" class="button col-xs-4">
                =
            </div>
            <div class="button op col-xs-4">
                /
            </div>
        </div>



        <!-- calc closing-->
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../JsFiles/calc.js"> </script>
</body>

</html>
