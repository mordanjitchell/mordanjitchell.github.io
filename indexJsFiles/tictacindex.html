<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="../style/tictac.css" />
</head>
<body>
  <div class="bg">
  <div class="row">
    <div class = "zero" data-cell="0"></div>
    <div class = "one" data-cell="1"></div>
    <div class = "two" data-cell="2"></div>
  </div>
  <div class="row">
    <div data-cell="3"></div>
    <div data-cell="4"></div>
    <div data-cell="5"></div>
  </div>
  <div class="row">
    <div data-cell="6"></div>
    <div data-cell="7"></div>
    <div data-cell="8"></div>
  </div>

  <div id="announce-winner"></div>
  <button id="clear">Clear Board</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="../JsFiles/tictac.js"></script>
</body>
</html>
